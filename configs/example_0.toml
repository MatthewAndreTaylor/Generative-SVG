[dataset]
class = "QuickDrawDataset"
label_names = ["cat"]
download = true

[tokenizer]
class = "AbsolutePenPositionTokenizer"
bins = 32

[model]
class = "SketchTransformer"
d_model = 256
nhead = 8
num_layers = 6
max_len = 200

[training]
batch_size = 128
num_epochs = 20
learning_rate = 1e-4
log_dir = "logs/sketch_transformer_example0"
resume = false
splits = [0.85, 0.1, 0.05]
