<section class="hero publication-header">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-two-thirds">
          <div class="is-size-6">CSC490 Capstone Project</div>
          <h1 class="title is-1 publication-title">{{ title }}</h1>
          <div class="is-size-5 publication-authors">
            {% for a in authors %}
            <span class="author-block">
              <a href="{{ a.url }}" target="_blank" rel="noopener">{{ a.name }}</a> </span
            >{% if not loop.last %},{% endif %} {% endfor %}
          </div>
          <div class="publication-links">
            {% if pdf_url %}
            <span class="link-block">
              <a
                class="external-link button is-small is-rounded is-link"
                href="{{ pdf_url }}"
                target="_blank"
                rel="noopener"
              >
                <span class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"
                    />
                  </svg>
                </span>
                <span>PDF</span>
              </a>
            </span>
            {% endif %} {% if code_url %}
            <span class="link-block">
              <a
                class="external-link button is-small is-rounded is-link"
                href="{{ code_url }}"
                target="_blank"
                rel="noopener"
              >
                <span class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                    />
                  </svg>
                </span>
                <span>Code</span>
              </a>
            </span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
